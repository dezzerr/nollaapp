<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nolla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-black">
    <div class="flex min-h-screen bg-gradient-radial from-[#1E341C] to-black relative">
        <div class="absolute top-8 left-8 text-2xl text-white font-bold">Nolla</div>
        
        <div class="flex-[2] p-8 flex flex-col justify-center max-w-md mx-auto pt-24">
            <h2 class="text-white text-2xl mb-8 font-bold">Create your Account</h2>
            <form action="{{ url_for('signup') }}" method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label for="name" class="block text-white">Full Name</label>
                    <input type="text" id="name" name="name" 
                           class="w-full p-3 rounded-lg bg-white/10 text-white border-0 focus:ring-2 focus:ring-[#82F17E]"
                           placeholder="Enter your full name" required>
                </div>
                <div class="space-y-2">
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full p-3 rounded-lg bg-white/10 text-white border-0 focus:ring-2 focus:ring-[#82F17E]"
                           placeholder="Enter your email" required>
                </div>
                <div class="space-y-2">
                    <label for="password" class="block text-white">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full p-3 rounded-lg bg-white/10 text-white border-0 focus:ring-2 focus:ring-[#82F17E]"
                           placeholder="Enter your password" required>
                </div>
                <div class="space-y-2">
                    <label for="confirm_password" class="block text-white">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="w-full p-3 rounded-lg bg-white/10 text-white border-0 focus:ring-2 focus:ring-[#82F17E]"
                           placeholder="Confirm your password" required>
                </div>
                <button type="submit" 
                        class="w-full p-3 bg-[#82F17E] text-[#1E341C] rounded-lg font-medium hover:bg-[#6CD369] transition-colors">
                    Create Account
                </button>
            </form>
            <div class="text-center mt-8 text-white">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-[#82F17E] hover:underline">Login</a>
            </div>
        </div>
        
        <div class="flex-[0.7] p-8 flex flex-col justify-center">
            <div class="bg-[#82F17E] p-8 rounded-2xl shadow-lg mx-8">
                <div class="bg-white/90 p-8 rounded-xl mb-4">
                    <p class="text-xl mb-4 text-[#1E341C] font-medium">
                        "The AI-powered features in Nolla have transformed our practice. Patient documentation has never been this efficient."
                    </p>
                    <p class="font-bold text-[#1E341C]">Dr. Michael Zhang</p>
                    <p class="text-[#2A482A]">Family Medicine Specialist</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
