<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolla Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-50">
    {% if current_user.is_authenticated %}
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-[#1E341C] text-white flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-[#A5E1A3] border-opacity-20">
                <h1 class="text-2xl font-bold">Nolla</h1>
                <p class="text-sm text-[#A5E1A3]">Transcription Dashboard</p>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="{{ url_for('index') }}" class="flex items-center px-4 py-2 text-[#A5E1A3] hover:bg-[#82F17E] hover:bg-opacity-20 rounded-lg transition-colors duration-200">
                            <i class="fas fa-microphone w-5 h-5 mr-3"></i>
                            <span>Transcription</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('analytics') }}" class="flex items-center px-4 py-2 text-[#A5E1A3] hover:bg-[#82F17E] hover:bg-opacity-20 rounded-lg transition-colors duration-200">
                            <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-[#A5E1A3] border-opacity-20">
                <div class="flex items-center space-x-3">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-[#A5E1A3] truncate">{{ current_user.name }}</p>
                        <p class="text-xs text-gray-400 truncate">{{ current_user.email }}</p>
                    </div>
                    <a href="{{ url_for('logout') }}" class="text-sm text-[#A5E1A3] hover:text-[#82F17E]">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-y-auto bg-gray-50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% endif %}
</body>
</html>
